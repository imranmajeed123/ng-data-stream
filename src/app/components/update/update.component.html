<p-table
  #updateTable
  *ngIf="changes.length > 0"
  [loading]="loading"
  [value]="changes"
  styleClass="p-datatable-striped"
  [scrollable]="true"
  scrollHeight="600px"
  scrollDirection="both"
>
  <ng-template pTemplate="header">
    <tr>
      <th>TYPE</th>
      <th>PX</th>
      <th>QTY</th>
      <th>TIME</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-change>
    <tr>
      <td>{{ change.type }}</td>
      <td>{{ change.px }}</td>
      <td>{{ change.qty }}</td>
      <td>{{ change.time }}</td>
    </tr>
  </ng-template>
</p-table>
