<p-table      [value]="changes"   styleClass="p-datatable-striped"   [scrollable]="true"      scrollHeight="600px"   scrollDirection="vertical">
    <ng-template pTemplate="header">
      <tr>
        <th style="min-width: 75px;">TYPE</th>
        <th style="min-width: 75px;">PX</th>
        <th style="min-width: 75px;">QTY</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-change>
      <tr>
        <td style="min-width: 75px;text-align: center;">{{ change[0] }}</td>
        <td style="min-width: 75px;text-align: center;">{{ change[1] }}</td>
        <td style="min-width: 75px;text-align: center;">{{ change[2] }}</td>
      </tr>
    </ng-template>
</p-table>
