<p-table
  #updateTable
  *ngIf="changes.length > 0"
  [loading]="loading"
  [value]="changes"
  styleClass="p-datatable-striped"
  [scrollable]="true"
  scrollHeight="600px"
  scrollDirection="both"
>
  <ng-template pTemplate="header">
    <tr>
      <th>TYPE</th>
      <th>PX</th>
      <th>QTY</th>
      <th>TIME</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-change>
    <tr>
      <td>{{ change[0] }}</td>
      <td>{{ change[1] }}</td>
      <td>{{ change[2] }}</td>
      <td>{{ change[3] }}</td>
    </tr>
  </ng-template>
</p-table>
